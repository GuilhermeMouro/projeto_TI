<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper's Ink - Criar Conta</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="sign_up.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Paper's Ink</h1>
            <p>Bem-vindo! Crie sua conta abaixo.</p>
        </div>
    </header>

    <main>
        <div class="form-container">
            <form id="sign-up-form">
                <label for="username">Nome de Usu√°rio:</label>
                <input type="text" id="username" name="username" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm-password">Confirme sua Senha:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <button type="submit" id="submit">Criar Conta</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Guilherme Mouro. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
