<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper's Ink</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="account_setup.js" defer></script>
</head>
<body class="background-page">
    <header>
        <div class="container">
            <div class="logo">
                <img src="img/icon-logo.png">
                <h1><a href="index.html">PAPER'S INK</a></h1>
            </div>
        </div>
    </header> 

    <main>
        <div class="form-container">
            <form id="sign-up-form">
                <h2>Criar Conta</h2>

                <input type="text" id="username" name="username" placeholder="Utilizador" required>

                <input type="email" id="email" name="email" placeholder="Email" required>

                <input type="password" id="password" name="password" placeholder="Palavra Passe" required>

                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme a Palavra Passe" required>

                <button type="submit" id="submit">Criar Conta</button>
            </form>
            <p>Já tem uma conta? <a href="sign_in.html">Inicie Sessão</a>.</p>
        </div>
    </main>
</body>
</html>
