<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper's Ink - Login</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="account_setup.js" defer></script>
</head>
<body class="background-page">
    <header>
        <div class="container">
            <div class="logo">
                <img src="img/icon-logo.png">
                <h1>PAPER'S INK</h1>
            </div>
        </div>
    </header>

    <main>
        <div class="form-container">
            <form id="sign-in-form">
                <h2>Iniciar Sessão</h2>

                <input type="email" id="email" name="email" placeholder="Email ou Utilizador" required>

                <input type="password" id="password" name="password" placeholder="Palavra Passe" required>

                <button type="submit" id="submit">Login</button>
            </form>
            <p>Não tem uma conta? <a href="sign_up.html">Crie uma aqui</a>.</p>
        </div>
    </main>
</body>
</html>
